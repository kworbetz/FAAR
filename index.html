<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <script src="/js/script.js"></script>
  </head>

  <body style="margin: 0; overflow: hidden">
    <a-scene
      renderer="logarithmicDepthBuffer: true;"
      embedded
      loading-screen="enabled: true;"
      arjs="trackingMethod: best;sourceType: webcam; debugUIEnabled: true;"
      inspector="url: https://cdn.jsdelivr.net/gh/aframevr/aframe-inspector@master/dist/aframe-inspector.min.js"
      xr-mode-ui="enabled: false;"
      device-orientation-permission-ui="enabled: false;"
    >
      <a-assets>
        <a-asset-item
          id="animated-asset"
          src="assets/Kevyn_2.glb"
        ></a-asset-item>
        <a-assets-items id="kevyn" Src="assets/asset.glb"></a-assets-items>
      </a-assets>

      <a-entity
        id="kevyn"
        look-at="[gps-camera]"
        animation-mixer="loop: repeat"
        gltf-model="#kevyn"
        scale="1 1 1"
        position="0 0 0"
        gps-entity-place="latitude: 49.67917246132327; longitude: -112.86020135876244;"
      ></a-entity>
      <a-entity
        look-at="[gps-camera]"
        animation-mixer="loop: repeat"
        gltf-model="#kevyn"
        scale="1 1 1"
        position="0 0 0"
        gps-entity-place="latitude: 49.679131675437716; longitude: -112.86014771458214;"
      ></a-entity>
      <a-entity
        look-at="[gps-camera]"
        animation-mixer="loop: repeat"
        gltf-model="#kevyn"
        scale="1 1 1"
        gps-entity-place="latitude: 49.67912907208216; longitude: -112.86012089249199;"
      ></a-entity>
      <a-entity
        look-at="[gps-camera]"
        animation-mixer="loop: repeat"
        gltf-model="#kevyn"
        scale="1 1 1"
        gps-entity-place="latitude: 49.679102170733216; longitude: -112.86013162132805;"
      ></a-entity>

      <a-camera gps-camera rotation-reader></a-camera>
    </a-scene>
  </body>
</html>
