<!DOCTYPE html>
<html>
  <head>
    <title>AR.js Example</title>
    <script src="./js/script.js"></script>

    <link rel="stylesheet" type="text/css" href="/css/style.css" />

    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
    <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>
  </head>

  <body style="margin: 0; overflow: hidden">
    <a-scene
      vr-mode-ui="enabled: false;"
      loading-screen="enabled: false;"
      renderer="logarithmicDepthBuffer: true;"
      arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
      id="scene"
      embedded
      gesture-detector
    >
      <a-assets>
        <a-asset-item
          id="kevin-pronghorn-asset"
          src="assets/asset.glb"
        ></a-asset-item>

        <a-assets-items id="cara-asset" src="assets/cara.glb"></a-assets-items>
        <a-assets-items
          id="darcy-asset"
          src="assets/darcy.glb"
        ></a-assets-items>
        <a-assets-items
          id="siobhan-asset"
          src="assets/siobhan.glb"
        ></a-assets-items>
      </a-assets>

      <a-nft
        type="nft"
        url="assets/cara"
        smooth="true"
        smoothCount="10"
        smoothTolerance="0.01"
        smoothThreshold="5"
      >
        <a-entity
          gltf-model="#cara-asset"
          scale="1 1 1"
          position="0 0 0"
        ></a-entity>
      </a-nft>

      <a-nft
        type="nft"
        url="assets/darcy"
        smooth="true"
        smoothCount="10"
        smoothTolerance="0.01"
        smoothThreshold="5"
      >
        <a-entity
          gltf-model="#darcy-asset"
          scale="1 1 1"
          position="0 0 0"
        ></a-entity>
      </a-nft>

      <a-nft
        type="nft"
        url="assets/siobhan"
        smooth="true"
        smoothCount="10"
        smoothTolerance="0.01"
        smoothThreshold="5"
      >
        <a-entity
          gltf-model="#siobhan-asset"
          scale="1 1 1"
          position="0 0 0"
        ></a-entity>
      </a-nft>

      <a-nft
        type="nft"
        url="assets/program-anchor"
        smooth="true"
        smoothCount="10"
        smoothTolerance="0.01"
        smoothThreshold="5"
        emitevents="true"
      >
        <a-box
          color="#4CC3D9"
          scale="1 1 1"
          position="0 0 0"
          class="clickable"
        ></a-box>
      </a-nft>
      <a-marker
        id="kevin-pronghorn-asset"
        type="pattern"
        preset="custom"
        url="assets/marker.patt"
        raycaster="objects: .clickable"
        emitevents="true"
        cursor="fuse: false; rayOrigin: mouse;"
        id="markerA"
      >
        <a-entity
          id="bowser-model"
          scale="1 1 1"
          animation-mixer="loop: repeat"
          gltf-model="#animated-asset"
          class="clickable"
          gesture-handler
        ></a-entity>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
