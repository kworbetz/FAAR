<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>FAAR Gallery</title>
  </head>

  <body style="margin: 0; overflow: hidden">
    <a-scene
      renderer="logarithmicDepthBuffer: true;"
      embedded
      arjs="trackingMethod: best;sourceType: webcam; debugUIEnabled: true;"
      inspector="url: https://cdn.jsdelivr.net/gh/aframevr/aframe-inspector@master/dist/aframe-inspector.min.js"
      xr-mode-ui="enabled: false;"
      device-orientation-permission-ui="enabled: false;"
      loading-screen="dotsColor: red; backgroundColor: black"
    >
      <!--Assets management system-->
      <a-assets>
        <img id="artist-card-puc" src="assets/puc/ArtistCard.png" alt="" />

        <img id="artist-card-ellie" src="assets/ellie/ArtistCard.png" alt="" />
        <img id="artist-card-ethan" src="assets/ethan/ArtistCard.png" alt="" />
        <img id="artist-card-seth" src="assets/seth/ArtistCard.png" alt="" />
        <img
          id="artist-card-cons"
          src="assets/constance/ArtistCard.png"
          alt=""
        />

        <img id="ethanArt01" src="assets/ethan/WORLDSELECT.png" alt="" />
        <img id="ethanArt02" src="assets/ethan/WATERONLINE.png" alt="" />
        <img id="ethanArt03" src="assets/ethan/MINDPAUZ.png" alt="" />
        <img id="ethanArt04" src="assets/ethan/MERMAID.jpg" alt="" />
        <img id="ethanArt05" src="assets/ethan/FIRMAMENT.png" alt="" />
        <img id="ethangif01" src="assets/ethan/CD.gif" alt="" />
        <img id="ethangif02" src="assets/ethan/ANGELICVESSEL.gif" alt="" />
        <img id="ethanArt07" src="assets/ethan/ANSWER.png" alt="" />

        <img id="header" src="assets/FAARHeader.png" alt="" />

        <img id="ellieart01" src="assets/ellie/Owl.jpg" alt="" />
        <img id="ellieart02" src="assets/ellie/Nuit2.jpg" alt="" />
        <img id="ellieart03" src="assets/ellie/BatRoose.jpg" alt="" />

        <img id="pucart01" src="assets/puc/art01.png" alt="" />
        <img id="pucart02" src="assets/puc/art02.png" alt="" />
        <img id="pucart03" src="assets/puc/art03.png" alt="" />

        <audio
          id="audio"
          src="assets/seth/upsanddowns.mp3"
          preload="auto"
        ></audio>
        <video
          id="video"
          src="assets/seth/IntotheRadiusTrailer.mp4"
          loop="loop"
          muted="muted"
          crossorigin="anonymous"
        ></video>

        <img id="casset" src="assets/seth/UpsandDowns.gif" alt="" />

        <!--Constance art-->
        <a-assets-item
          id="art1"
          src="assets/constance/Silverhairspiritguard.glb"
        ></a-assets-item>
        <a-assets-item
          id="art2"
          src="assets/constance/Painting2.glb"
        ></a-assets-item>
        <a-assets-item
          id="art3"
          src="assets/constance/Painting1.glb"
        ></a-assets-item>
